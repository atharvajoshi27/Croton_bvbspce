{% if degree %}
    <h2>Verification in Progress</h2>
{% endif %}

<form action="{% url 'upload-docs' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="degree" placeholder="Add degrees in comma seperated fashion" value="{% if degree %}{{ degree }}{% endif %}" required>
    <input type="text" name="hospital" placeholder="Hospital" value="{% if hospital %}{{ hospital }}{% endif %}" required>
    <input type="file" name="document" required>
    <input type="submit">
</form>
